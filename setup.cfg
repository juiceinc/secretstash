[bdist_wheel]
universal = 1

[flake8]
exclude =
    .git,
    .venv*,
    .tox,
    # Built docs
    _build,
    dist,
max-complexity = 12

[tool:pytest]
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    south_migrations
    migrations
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -rxEfsw
    --strict
    --doctest-modules
    --doctest-glob=\*.rst
    --tb=short

[isort]
force_single_line = False
line_length = 79
known_first_party = secretstash
default_section = THIRDPARTY
# forced_separate = test_recipe
not_skip = __init__.py
skip = migrations, south_migrations
multi_line_output = 5
